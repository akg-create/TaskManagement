<!DOCTYPE html>
<html>
<head>
  <title>Admin Dashboard - TaskFlow</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h2>Admin Dashboard</h2>
  <button onclick="window.location.href='admin-panel.html'">Back to Admin Panel</button>
  <button onclick="logout()">Logout</button>

  <section>
    <h3>Filter Tasks</h3>
    <label>From: <input type="date" id="startDate"></label>
    <label>To: <input type="date" id="endDate"></label>
    <button onclick="applyFilters()">Apply Filters</button>
    <p id="filterMessage"></p>
    <ul id="filteredTaskList"></ul>
  </section>

  <section>
    <h3>User Stats</h3>
    <p>Total Users: <span id="totalUsers">0</span></p>
    <p>Active Users: <span id="activeUsers">0</span></p>
    <p>Inactive Users: <span id="inactiveUsers">0</span></p>
  </section>

  <section>
    <h3>Task Overview</h3>
    <p>Total Tasks: <span id="totalTasks">0</span></p>
    <canvas id="taskStatusChart" width="400" height="200"></canvas>
  </section>

  <section>
    <h4>User Lists</h4>

    <button onclick="toggleUserList('active')">Show/Hide Active Users</button>
    <div id="activeUserSection" class="hidden">
      <h5>Active Users</h5>
      <ul id="activeUserList"></ul>
    </div>

    <button onclick="toggleUserList('inactive')">Show/Hide Inactive Users</button>
    <div id="inactiveUserSection" class="hidden">
      <h5>Inactive Users</h5>
      <ul id="inactiveUserList"></ul>
    </div>
  </section>

  <script type="module">
    import { auth, db } from './firebase-config.js';
    import {
      signOut,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";
    import {
      collection,
      getDocs,
      query,
      where,
      Timestamp
    } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";

    let allUsers = [];
    let allTasks = [];

    onAuthStateChanged(auth, async (user) => {
      if (!user) return window.location.href = "login.html";
      loadDashboardData();
    });

    async function loadDashboardData() {
      const userSnap = await getDocs(collection(db, "users"));
      allUsers = userSnap.docs.map(doc => ({ id: doc.id, ...doc.data() }));

      const taskSnap = await getDocs(collection(db, "tasks"));
      allTasks = taskSnap.docs.map(doc => ({ id: doc.id, ...doc.data() }));

      document.getElementById("totalUsers").textContent = allUsers.length;
      const activeUsers = allUsers.filter(u => u.active);
      const inactiveUsers = allUsers.filter(u => !u.active);
      document.getElementById("activeUsers").textContent = activeUsers.length;
      document.getElementById("inactiveUsers").textContent = inactiveUsers.length;

      document.getElementById("activeUserList").innerHTML = activeUsers.map(u =>
        `<li>${u.username || u.email}</li>`).join('');
      document.getElementById("inactiveUserList").innerHTML = inactiveUsers.map(u =>
        `<li>${u.username || u.email}</li>`).join('');

      document.getElementById("totalTasks").textContent = allTasks.length;
      renderTaskChart();
    }

    function renderTaskChart() {
      const statusCounts = { ToDo: 0, InProgress: 0, Done: 0 };
      allTasks.forEach(t => {
        if (statusCounts[t.status]) statusCounts[t.status]++;
      });

      const ctx = document.getElementById("taskStatusChart").getContext("2d");
      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: ["To Do", "In Progress", "Done"],
          datasets: [{
            label: 'Task Status Count',
            data: [statusCounts.ToDo, statusCounts.InProgress, statusCounts.Done],
            backgroundColor: ['#3498db', '#f1c40f', '#2ecc71']
          }]
        },
        options: {
          responsive: true,
          plugins: { legend: { display: false } }
        }
      });
    }

    window.applyFilters = () => {
      const start = document.getElementById("startDate").value;
      const end = document.getElementById("endDate").value;
      const msg = document.getElementById("filterMessage");
      const list = document.getElementById("filteredTaskList");
      list.innerHTML = "";

      if (!start || !end) {
        msg.textContent = "Please select both start and end dates.";
        return;
      }

      const from = new Date(start);
      const to = new Date(end);
      to.setHours(23, 59, 59, 999); // include entire day

      const filtered = allTasks.filter(t => {
        const ts = t.created_at?.toDate?.();
        return ts && ts >= from && ts <= to;
      });

      msg.textContent = `Showing ${filtered.length} tasks from ${start} to ${end}`;
      list.innerHTML = filtered.length === 0
        ? "<li>No tasks found in this range.</li>"
        : filtered.map(t =>
            `<li><strong>${t.title}</strong> - ${t.status}</li>`).join('');
    };

    window.toggleUserList = (type) => {
      const sectionId = type === 'active' ? 'activeUserSection' : 'inactiveUserSection';
      const section = document.getElementById(sectionId);
      section.classList.toggle("hidden");
    };

    window.logout = async function () {
      await signOut(auth);
      window.location.href = "login.html";
    };
  </script>
</body>
</html>

name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - main  # Deploy on every push to main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¦ Checkout repository
        uses: actions/checkout@v3

      - name: ðŸ”§ Install Firebase CLI
        run: npm install -g firebase-tools

      - name: ðŸš€ Deploy to Firebase Hosting
        run: firebase deploy --only hosting --project taskflow-f0704 --token "${{ secrets.FIREBASE_SERVICE_ACCOUNT_TASKFLOW_F0704 }}" --debug

<!DOCTYPE html>
<html>
<head>
  <title>Admin Panel - TaskFlow</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h2>Admin Panel</h2>
  <button onclick="logout()">Logout</button>

  <h3>Users</h3>
  <ul id="userList"></ul>

  <h3>All Tasks</h3>
  <ul id="taskList"></ul>

  <script type="module">
    import { auth, db } from './firebase-config.js';
    import { signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";
    import {
      collection,
      getDocs,
      getDoc,
      updateDoc,
      deleteDoc,
      doc
    } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";

    onAuthStateChanged(auth, async user => {
      if (!user) return window.location.href = "login.html";

      // Check if logged in user is admin
      const userDoc = await getDoc(doc(db, "users", user.uid));
      if (!userDoc.exists() || !userDoc.data().isAdmin) {
        alert("Access Denied");
        return window.location.href = "login.html";
      }

      // Load users
      const usersSnap = await getDocs(collection(db, "users"));
      const userList = document.getElementById("userList");
      userList.innerHTML = ""; // Clear list before appending

      usersSnap.forEach(docSnap => {
        const u = docSnap.data();
        const li = document.createElement("li");
        li.innerHTML = `
          ${u.username || u.email} - ${u.active ? "Active" : "Inactive"}
          <button onclick="toggleUser('${docSnap.id}', ${!u.active})">${u.active ? 'Deactivate' : 'Activate'}</button>
          <button onclick="deleteUser('${docSnap.id}')">Delete</button>
        `;
        userList.appendChild(li);
      });

      // Load tasks
      const tasksSnap = await getDocs(collection(db, "tasks"));
      const taskList = document.getElementById("taskList");
      taskList.innerHTML = ""; // Clear list before appending

      tasksSnap.forEach(taskDoc => {
        const t = taskDoc.data();
        const li = document.createElement("li");
        li.innerHTML = `
          ${t.title} - ${t.status}
          <button onclick="deleteTask('${taskDoc.id}')">Delete</button>
        `;
        taskList.appendChild(li);
      });
    });

    window.toggleUser = async (uid, state) => {
      await updateDoc(doc(db, "users", uid), { active: state });
      alert("User status updated");
      location.reload();
    };

    window.deleteUser = async (uid) => {
      if (confirm("Delete this user? This action cannot be undone.")) {
        await deleteDoc(doc(db, "users", uid));
        alert("User deleted");
        location.reload();
      }
    };

    window.deleteTask = async (id) => {
      if (confirm("Delete this task? This action cannot be undone.")) {
        await deleteDoc(doc(db, "tasks", id));
        alert("Task deleted");
        location.reload();
      }
    };

    window.logout = async function () {
      await signOut(auth);
      window.location.href = "login.html";
    };
  </script>
</body>
</html>

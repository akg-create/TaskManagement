<h2>TaskFlow Board</h2>
<div id="columns">
  <div class="column" id="todo"><h3>To Do</h3></div>
  <div class="column" id="inprogress"><h3>In Progress</h3></div>
  <div class="column" id="done"><h3>Done</h3></div>
</div>

<form id="taskForm">
  <input type="text" id="taskName" placeholder="New task" required />
  <button type="submit">Add Task</button>
</form>

<script src="firebase-config.js"></script>
<script src="main.js"></script>

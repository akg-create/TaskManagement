<!DOCTYPE html>
<html>
<head>
  <title>Dashboard - TaskFlow</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h2>Kanban Board</h2>
  <button onclick="logout()">Logout</button>

  <div id="kanban-board">
    <div class="column" id="ToDo">
      <h3>To Do</h3>
      <div class="task-container"></div>
      <button onclick="addTask('To Do')">Add Task</button>
    </div>
    <div class="column" id="InProgress">
      <h3>In Progress</h3>
      <div class="task-container"></div>
      <button onclick="addTask('In Progress')">Add Task</button>
    </div>
    <div class="column" id="Done">
      <h3>Done</h3>
      <div class="task-container"></div>
      <button onclick="addTask('Done')">Add Task</button>
    </div>
  </div>

  <!-- Load Firebase Auth for logout -->
  <script type="module">
    import { auth } from './firebase-config.js';
    import { signOut } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";

    window.logout = async function () {
      await signOut(auth);
      window.location.href = "login.html";
    };
  </script>

  <!-- Drag-and-drop logic (non-module script) -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const containers = document.querySelectorAll('.task-container');

      containers.forEach(container => {
        container.addEventListener('dragover', (e) => e.preventDefault());
        container.addEventListener('drop', async (e) => {
          e.preventDefault();
          const taskId = e.dataTransfer.getData('text/plain');
          const newStatus = container.parentElement.id;

          // Update task in Firestore
          const { getFirestore, doc, updateDoc } = await import('https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js');
          const { app } = await import('./firebase-config.js');
          const db = getFirestore(app);
          const taskRef = doc(db, 'tasks', taskId);
          await updateDoc(taskRef, { status: newStatus });
        });
      });
    });
  </script>

  <!-- Main Kanban logic -->
  <script type="module" src="kanban.js"></script>
</body>
</html>
